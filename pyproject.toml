# Please don't edit: generated by nmk-python plugin

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nmk-vscode"
dynamic = ["version"]
requires-python = ">=3.9"
classifiers = ["Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13"]
dependencies = ["nmk-base"]
description = "VSCode plugin for nmk build system"

[[project.authors]]
name = "The dynod project"

[[project.maintainers]]
name = "The dynod project"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "MIT License"

[project.urls]
Homepage = "https://github.com/dynod/nmk-vscode"
Repository = "https://github.com/dynod/nmk-vscode"
Issues = "https://github.com/dynod/nmk/issues?q=is%3Aopen+is%3Aissue+label%3Aplugin%3Avscode"

[project.entry-points.buildenv_init]
nmk-vscode = "nmk_vscode.buildenv:BuildEnvInit"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["*"]

[tool.setuptools.dynamic.version]
file = "out/.pythonversion"

[tool.distutils.bdist_wheel]
plat-name = "any"

[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E203", "E501"]

[tool.pytest.ini_options]
testpaths = ["src/tests"]
junit_family = "xunit2"
filterwarnings = ["ignore::DeprecationWarning"]
addopts = ["--capture=sys", "--junit-xml=out/tests/report.xml", "--cov=src", "--cov-report=html:out/coverage-report", "--cov-report=xml:out/coverage.xml", "--cov-report=term", "--cov-config=pyproject.toml"]

[tool.coverage.run]
data_file = "out/.coverage"
concurrency = ["thread"]
disable_warnings = ["no-data-collected"]
branch = true
omit = ["src/tests/*", "src/nmk_vscode/templates/*"]
